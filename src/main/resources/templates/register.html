<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
    </head>

    <body>
        <h2>Registration Page</h2>
        <p th:if="${registerError}" class="error">Istnieje użytkownik z taką nazwą</p>
        <p th:if="${registerEmpty}" class="error">Nie wypełniono wszystkich pól</p>
        <form th:action="@{/register}" method="post">
            <label for="username">Username</label>:
            <input type="text" id="username" name="username" autofocus="autofocus"  required /> <br />
            <label for="password">Password</label>:
            <input type="password" id="password" name="password" required /> <br />
            <input type="submit" value="Zarejestruj" />
        </form>
    </body>
</html>
