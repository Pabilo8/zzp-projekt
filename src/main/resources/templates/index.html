<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function toggleEdit(categoryId)
            {
                const form = document.getElementById('edit-form-' + categoryId);
                form.classList.toggle('d-none');
                form.classList.toggle('d-flex');
            }
        </script>
    </head>

    <body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Index Page</h2>
        <p class="text-center">Welcome to NAME PENDING</p>

        <table class="table table-striped table-bordered" style="table-layout: fixed; width: 100%;">
            <thead class="table-light">
                <tr>
                    <th style="width: 25%">Nazwa</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Nazwa</td>
                    <td>
                        <div class="d-flex">
                            <form th:action="@{/category/delete/{id}(id=${category.id})}" method="post" class="me-2">
                                <button type="submit" class="btn btn-danger">Usuń</button>
                            </form>
                            <button type="button" th:onclick="'toggleEdit(' + ${category.id} + ')'" class="btn btn-warning me-2">Edytuj</button>
                            <form th:action="@{/category/edit/{id}(id=${category.id})}" method="post" th:id="'edit-form-' + ${category.id}"
                                  style="display:none;" class="d-none">
                                <input type="text" name="category_name_edit" th:value="${category.name}" class="form-control w-70 me-2" required/>
                                <button type="submit" class="btn btn-success">Zapisz</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${addCategoryError}" class="alert alert-danger">Istnieje już taka kategoria</div>

        <form th:action="@{/addCategory}" method="post" class="mb-3">
            <div class="mb-3">
                <label for="category_name_add" class="form-label">Nazwa kategorii:</label>
                <input type="text" id="category_name_add" name="category_name_add" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </form>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Wyloguj</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
