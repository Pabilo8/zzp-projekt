<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Fragment paska nawigacyjnego z parametrem activeTab -->
<nav th:fragment="navbar(activeTab)" class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'categories' ? 'active' : ''}" th:href="@{/index}">Kategorie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'tasks' ? 'active' : ''}" th:href="@{/tasks}">Zadania</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'statuses' ? 'active' : ''}" th:href="@{/statuses}">Statusy</a>
                </li>
            </ul>
            <div class="d-flex">
                    <span class="navbar-text me-3" th:if="${#authentication != null}">
                        Zalogowano jako: <strong th:text="${#authentication.name}"></strong>
                    </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Wyloguj</button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
